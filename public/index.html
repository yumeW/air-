<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AIR</title>
        <!-- p5 -->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
         <!-- Opentype -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/0.7.3/opentype.min.js"></script>
        <!-- typeface -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" type = "text/css" href= "style.css">
    </head>
<!-- one hour 3600000 -->
    <body onLoad="timeRefresh(105000);">
        <script>
            function timeRefresh(time) {
              setTimeout("location.reload(true);", time);
            }
          </script>
       
        <!-- <h1>In the Air</h1> -->
        <!-- <div> <a href= "/"> enter </a> | <a href = "/logs"> logs</a> </div> -->
        <!-- <p>hello world!</p>
         -->
        <!-- clock -->
        <div id="DigitalCLOCK" class="clock" onload="showTime()"></div>
        <p class = "location">
            Latitude: <span id = "latitude"></span>&deg;
            | Longitude: <span id = "longitude"></span>&deg;<br />
        </p>

        <p class = "airContent">
            <a>CO: <span id = "co"></span> μg/m3 </a>
            NO: <span id = "no"></span> μg/m3
            NO2: <span id = "no2"></span> μg/m3
            O3: <span id = "o3"></span> μg/m3
            SO2: <span id = "so2"></span> μg/m3
            PM2.5: <span id = "pm25"></span> μg/m3
            PM10: <span id = "pm10"></span> μg/m3
            NH3: <span id = "nh3"> </span> μg/m3
        </p>
